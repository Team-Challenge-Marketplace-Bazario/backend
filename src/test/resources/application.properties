#
spring.application.name=bazario
server.servlet.context-path=/api
#
app.jwt_secret=${JWT_SECRET}
app.jwt_duration_s=${JWT_DURATION}
app.jwt_refresh_duration_s=${JWT_REFRESH_DURATION}
app.verification_duration_s=${VERIFICATION_DURATION}
app.cloudinary=${CLOUDINARY_URL}
app.frontend-url=${FRONTEND_URL}
#
spring.datasource.url=${DB_URL}
spring.datasource.driverClassName=${DB_CLASSNAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
#
spring.jpa.properties.hibernate.format_sql=true
logging.level.io.teamchallenge.project.bazario=info
#
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
#
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=5MB
#
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
